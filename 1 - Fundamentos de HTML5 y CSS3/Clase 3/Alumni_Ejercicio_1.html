<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alumni Ejercicio 1</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        form{
            width: 450px;
            margin: auto;
        }
        label, h1{
            font-family: 'Roboto', sans-serif;
        }
        input{
            padding: 10px;
            width: 400px;
            margin: 10px 0 10px 0;
        }
        
    </style>
</head>
<body>
    <form action="">
        <h1>Contacto</h1>

        <label for="nameUser">Nombre</label>
        <input type="text" name="nameUser" id="nameUser" placeholder="Juan Pedro">

        <label for="emailUser">Email</label>
        <input type="text" name="emailUser" id="emailUser" placeholder="info@miweb.com">
    </form>
</body>
</html>
