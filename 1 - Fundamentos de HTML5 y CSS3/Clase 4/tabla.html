<!DOCTYPE html>
<html>
<head>
	<title>Tabla 1</title>
	<link rel="stylesheet" type="text/css" href="tablaStyle.css">
</head>
<body>
	<center>
		<h3>TABLA 1</h3>
		<table>
			<!--Todo lo que haga tiene que estar aca dentro.-->
			<!--Son filas con celdas dentro de cada filas.-->
				<tr> <!--Esto es una fila.-->
					<td rowspan="2"> <!--Esto es una celda "columna".-->
						<!--Rowspan crece la celda-->
						1
					</td>
					<td>
						2
					</td>
				</tr>
				<tr>
					<td>
						3
					</td>
					<td>
						4
					</td>
				</tr>
		</table>
	</center>
	
</body>
</html>
