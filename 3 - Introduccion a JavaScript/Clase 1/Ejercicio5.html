<body>
    <script>
        var sueldo = parseFloat(prompt("Ingrese su sueldo: "));
        var bonus = parseFloat(prompt("Ingrese el bonus: "));

        document.write('El resultado final de tu sueldo es ' + resultado);
    </script>
