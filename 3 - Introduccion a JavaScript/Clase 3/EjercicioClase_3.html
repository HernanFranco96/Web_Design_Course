<body>
    <script>
        //Se generará un arreglo con 4 datos.
        var nombres = ['Hernan', 'Martin', 'Franco', 'Gaston'];

        //Se sumará un dato al arreglo, y se mostrará en una ventana de alerta

        nombres.push('German');

        //alert(nombres);

        nombres.push(nombre); 

        alert(nombres);
    </script>
