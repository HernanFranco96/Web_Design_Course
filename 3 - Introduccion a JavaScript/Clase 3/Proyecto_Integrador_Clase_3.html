<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Integrador Clase 3</title>
    <style> 
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        body{
            background-color: #505050;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        .tabla{
            display: block;
            width: 250px;
            height: 130px;
            margin: 100px auto;
            text-align: center;
            padding: 15px;
            word-spacing: 25px;
            background-color: rgba(0,0,0,.5);
        }
        .hijo{
            word-spacing: 25px; /*Separacion entre palabras*/
        }
        h5{
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <h1 id="usuario"></h1>

    <div class="tabla">
        <span class="hijo" id="columna_0"></span>
        <br>
        <span class="hijo" id="columna_1"></span>
        <br>
        <span class="hijo" id="columna_2"></span>
        <br>
        <span class="hijo" id="columna_3"></span>
    </div>


    <script>
        var rol = prompt('Ingrese rol: ');
        if(rol.toLocaleLowerCase() == 'admin' || rol.toLocaleLowerCase() == 'recursos')
        {
            var clave = parseInt(prompt('Ingrese contraseña: '));
            if(clave == 1234)
            {
                var nombre = prompt('Ingrese nombre: ');
                document.getElementById('usuario').innerHTML = 'Hola ' + nombre + ' bienvenido a nuestra aplicacion.';

                var empleados = [
                        {nombre:"Juan",apellido:"Pedro",edad:40},
                        {nombre:"Ana",apellido:"Garcia",edad:25},
                        {nombre:"Maria",apellido:"Zarate",edad:34},];

                document.getElementById('columna_0').innerHTML = "Nombre Apellido Edad";
                document.getElementById('columna_1').innerHTML = empleados[0].nombre + ' ' + empleados[0].apellido + ' ' + empleados[0].edad;
                document.getElementById('columna_2').innerHTML = empleados[1].nombre + ' ' + empleados[1].apellido + ' ' + empleados[1].edad;
                document.getElementById('columna_3').innerHTML = empleados[2].nombre + ' ' + empleados[2].apellido + ' ' + empleados[2].edad;
            }
            else
            {
                document.getElementById('usuario').innerHTML = 'A habido un error, pregunte a su supervisor rol y contraseña correctas.';
            }
        }
        else
        {
            document.getElementById('usuario').innerHTML = 'A habido un error, pregunte a su supervisor rol y contraseña correctas.';
        }

       
    </script>
</body>
</html>
