<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Integrador Clase 3</title>
    <style> 
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        body{
            background-color: #505050;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        table{
            display: block;
            width: 200px;
            margin: 200px auto;
            padding: 15px;
            /*word-spacing: 25px; Separacion entre palabras*/
            background-color: rgba(0,0,0,.5);
            border: 5px #190436 solid;
            border-radius: 10px;
        }
        h5{
            margin-bottom: 0px;
        }
    </style>
</head>
<body>

    <h1 id="usuario"></h1>

    <table>
        <tr>
            <th id="columna_0_1"></th>
            <th id="columna_0_2"></th>
            <th id="columna_0_3"></th>
        </tr>
        <tr>
            <td id="columna_1_1"></td>
            <td id="columna_1_2"></td>
            <td id="columna_1_3"></td>
        </tr>
        <tr>
            <td id="columna_2_1"></td>
            <td id="columna_2_2"></td>
            <td id="columna_2_3"></td>
        </tr>
        <tr>
            <td id="columna_3_1"></td>
            <td id="columna_3_2"></td>
            <td id="columna_3_3"></td>
        </tr>
    </table>


    <script>
        var rol = prompt('Ingrese rol: ');
        if(rol.toLocaleLowerCase() == 'admin' || rol.toLocaleLowerCase() == 'recursos')
        {
            var clave = parseInt(prompt('Ingrese contraseña: '));
            if(clave == 1234)
            {
                var nombre = prompt('Ingrese nombre: ');
                document.getElementById('usuario').innerHTML = 'Hola ' + nombre + ' bienvenido a nuestra aplicacion.';

                var empleados = [
                        {nombre:"Juan",apellido:"Pedro",edad:40},
                        {nombre:"Ana",apellido:"Garcia",edad:25},
                        {nombre:"Maria",apellido:"Zarate",edad:34},];

                document.getElementById('columna_0_1').innerHTML = "Nombre";
                document.getElementById('columna_0_2').innerHTML = "Apellido";
                document.getElementById('columna_0_3').innerHTML = "Edad";

                document.getElementById('columna_1_1').innerHTML = empleados[0].nombre;
                document.getElementById('columna_1_2').innerHTML = empleados[0].apellido;
                document.getElementById('columna_1_3').innerHTML = empleados[0].edad;
            
                document.getElementById('columna_2_1').innerHTML = empleados[1].nombre;
                document.getElementById('columna_2_2').innerHTML = empleados[1].apellido;
                document.getElementById('columna_2_3').innerHTML = empleados[1].edad;

                document.getElementById('columna_3_1').innerHTML = empleados[2].nombre;
                document.getElementById('columna_3_2').innerHTML = empleados[2].apellido;
                document.getElementById('columna_3_3').innerHTML = empleados[2].edad;
            }
            else
            {
                document.getElementById('usuario').innerHTML = 'A habido un error, pregunte a su supervisor rol y contraseña correctas.';
            }
        }
        else
        {
            document.getElementById('usuario').innerHTML = 'A habido un error, pregunte a su supervisor rol y contraseña correctas.';
        }
       
    </script>
</body>
</html>
