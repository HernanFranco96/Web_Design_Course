<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laboratorio</title>
</head>
<body>
    <div id="caja" style="width: 200px; color: white;">
        <span id="texto"></span>
    </div>
    <button onclick="cambiarColor(this)">Blue</button>
    <button onclick="cambiarColor(this)">Red</button>
    <button onclick="cambiarColor(this)">Green</button>
    <button onclick="cambiarColor(this)">Pink</button>

    <script>
        
        function cambiarColor(boton){

            if(boton.innerHTML.toLocaleLowerCase() == 'blue')
            {
                document.getElementById('caja').style.backgroundColor = 'blue';
                document.getElementById('texto').innerHTML = "El color es " + boton.innerHTML;
            }
            else if(boton.innerHTML.toLocaleLowerCase() == 'red')
            {
                document.getElementById('caja').style.backgroundColor = 'red';
                document.getElementById('texto').innerHTML = "El color es " + boton.innerHTML;
            }
            else if(boton.innerHTML.toLocaleLowerCase() == 'green')
            {
                document.getElementById('caja').style.backgroundColor = 'green';
                document.getElementById('texto').innerHTML = "El color es " + boton.innerHTML;
            }
            else if(boton.innerHTML.toLocaleLowerCase() == 'pink')
            {
                document.getElementById('caja').style.backgroundColor = 'pink';
                document.getElementById('texto').innerHTML = "El color es " + boton.innerHTML;
            }
            
        }
        
    </script>
</body>
</html>
