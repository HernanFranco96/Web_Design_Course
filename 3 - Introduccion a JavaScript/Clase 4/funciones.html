<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Curso de Javascript</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
        .msj{
            font-family: 'Roboto', sans-serif;
            background-color: cadetblue;
            width: 200px;
            margin: auto;
            text-align: center;
            color: #fff;
            overflow: hidden;
            border: 4px darkblue solid;
            border-radius: 5px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h3 style="background-color:gold;text-align: center">Curso de programaci√≥n con javascript</h3>

    <h2 id="mostrar"></h2>

<script>

    function mostrarFecha(){
        var fecha = new Date();

        return `
            <div>
                <p class="msj">${fecha.getHours()} : ${fecha.getMinutes()} : ${fecha.getSeconds()}</p>
            </div>
        `
    }

    function mostrarFecha2(formatoArgentino = true){
        var fecha = new Date();

        if(formatoArgentino){
            return `
                <div>
                    <p class="msj">${fecha.getHours()} : ${fecha.getMinutes()} : ${fecha.getSeconds()}</p>
                </div>
            `
        }
        else{
            return `
                <div>
                    <p class="msj">${fecha.getHours()} ** ${fecha.getMinutes()} ** ${fecha.getSeconds()}</p>
                </div>
            `
        }
        
    }

    document.getElementById('mostrar').innerHTML = mostrarFecha2();
    //document.querySelector('#ej2').innerHTML = funcion_3(5,4);

</script>

</body>
</html>
