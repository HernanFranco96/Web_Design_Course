<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--<script src="jquery.js"></script>-->
    <title>Clase 5</title>
    <style>
        .uno{
            background-color: aqua;
        }
        .dos{
            background-color: brown;
        }
    </style>
</head>
<body>

    <h1 id="titulo">Titulo</h1>
    <input id="nombre" type="text">
    <button id="boton">Cambiar</button>

<script>
    // Agregar eventos a elementos HTML por ejemplo un boton, un input, un div ...etc
    $("#boton").click(escribir);
    //$("#nombre").focus(leer);
    $("#titulo").hover(cambiarColor);
    $("#titulo").mouseleave(sacarClase); //Cuando el mouse se va
    $("#titulo").css("font-size","50px"); //Modifica la clase
    

    function escribir(){
        var texto = $("#nombre").val(); //val() obtiene el valor del input
        $("#titulo").text(texto);
    }
    function cambiarColor(){
        $("#titulo").addClass("uno"); //agrega una clase
    }
    function sacarClase(){
        $("#titulo").removeClass("uno");
    }
</script>
</body>
</html>
