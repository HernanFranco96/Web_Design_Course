<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <!--
        CREAR UNA LISTA DESORDENADA CON 10 ELEMENTOS DENTRO, USANDO UN BUCLE FOR.
        TENER EN CUENTA QUE SOLO SE PUEDE UTILIZAR UN UNICO APPENDCHILD, 
        ASI MINIZAMOS EL TIEMPO DE MODIFICACIONES EN EL DOM.
    -->

    <script>
        

        for(var i = 1;i <= 10; i++)
        {
            if(i==1)
                var ul = document.createElement('ul');
            
            ul.innerHTML += `<li>${i}</li>`;
        }

        document.body.appendChild(ul);

    </script>
</body>
</html>
